<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Building a Survey Form</title>
  </head>
  <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform </p>

      <form id="survey-form">

      <fieldset class="personal-info" name="personal-info">
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required></label>
        <label id="number-label">Age <input id="number"type="number" min=16 max="120" placeholder="Age"></label>
        <label name="dropdown-label">Which option best describes your current role?</label>
          <select id="dropdown">
            <option selected="true" disabled="disabled">Select your current role</option>
            <option>Student</option>
            <option>Full time job</option>
            <option>Freelance</option>
            <option>Full time learner</option>
            <option>Other</option>
          </select>
      </fieldset>

      <fieldset class="feedback-form" name="feedback-form">
        <label>Would you recommend freeCodeCamp to a friend?
Definitely</label>
        <label for="definetly"><input id="definetly" type="radio" name="recommendation" value="1"> Definetly</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommendation" value="2"> Maybe</label>
        <label for="notsure"><input id="notsure" type="radio" name="recommendation" value="3"> Not Sure</label>
        
        <label class="preferences" name="dropdown-label">What is your favorite feature of freeCodeCamp?
        </label>
           <select>
            <option selected="true" disabled="disabled">Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
          </select>
        <label class="improvements">What would you like to see improved? (Check all that apply)</label>
           <label><input type="checkbox" value="1"> Front-end Projects</label>
           <label><input type="checkbox" value="2"> Back-end Projects</label>
           <label><input type="checkbox" value="3"> Data Visualization</label>
           <label><input type="checkbox" value="4"> Challenges</label>
           <label><input type="checkbox" value="5"> Open Source Community</label>
           <label><input type="checkbox" value="6"> Gitter help rooms</label>
           <label><input type="checkbox" value="7"> Videos</label>
           <label><input type="checkbox" value="8"> City Meetups</label>
           <label><input type="checkbox" value="9"> Wiki</label>
           <label><input type="checkbox" value="10"> Forum</label>
           <label><input type="checkbox" value="11"> Additional Courses</label>
        
        <label for="comments" class="suggestions">Any comments or suggestions?</label >
          <textarea placeholder="Enter your comment here..."></textarea>

          <input id="submit"type="submit" value="Submit"/>
      </fieldset>
      
    </form>
  </body>
</html>
